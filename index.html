<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>zadanie trójkąty</title>
</head>

<style>
    header{
        display: flex;
        justify-content: center;
      
    }
    section{
        display: flex;
        justify-content: center;
    }
    .but1{
        display: flex;
        justify-content: center;
    }
   
</style>
<body>
        <div class="container"></div>
        <header><h1>Trójkąty</h1></header>

<section>
    <form action="#">
        <label for="bokjeden">dlugosc boku 1:<input type="text" name="bokjeden" id="bokjeden"></label>

        <label for="bokdwa">dlugosc boku 2:<input type="text" name="bokdwa" id="bokdwa"></label>

        <label for="boktrzy">dlugosc boku 3:<input type="text" name="boktrzy" id="boktrzy"></label>

        <button class="but1" id="but1">Oblicz pole trójkąta </button>
        
    </form>



</section>
<main>
    <div><img src="" alt=""><p></p><h5> </h5><p></p></div>
    <p id="display"></p>
</main>

<script>
const bokjeden=document.querySelector(`#bokjeden`)
const bokdwa=document.querySelector(`#bokdwa`)
const boktrzy=document.querySelector(`#boktrzy`) 


const but1=document.querySelector(`#but1`)



but1.addEventListener(`click`, function(fun1){
const tablica1=[parseFloat(bokjeden.value), parseFloat(bokdwa.value), parseFloat(boktrzy.value)]
const tablica2=tablica1.sort((a,b)=>a-b)

if(isNaN(parseFloat(bokjeden.value))){
display.innerHTML="Podaj prawidłowy bok!"

}if(isNaN(parseFloat(bokdwa.value))){
display.innerHTML="Podaj prawidłowy bok!"

}if(isNaN(parseFloat(boktrzy.value))){
display.innerHTML="Podaj prawidłowy bok!"

}if(tablica2[0]+tablica2[1]<tablica2[2]){
    display.innerHTML="Podaj prawidłowe boki!"
}else{
   
fun1.preventDefault()


obwod=parseFloat(bokjeden.value)+parseFloat(bokdwa.value)+parseFloat(boktrzy.value)
p=obwod/2
policzpole=0

const display=document.querySelector(`#display`)
policzpole=Math.sqrt(p*(p-parseFloat(bokjeden.value))*(p-parseFloat(bokdwa.value))*(p-parseFloat(boktrzy.value)))

console.log(policzpole)

triangle=""

if(Math.pow(parseFloat(bokjeden.value),2)+Math.pow(parseFloat(bokdwa.value),2)==Math.pow(parseFloat(boktrzy.value),2)){
triangle="prosty"


}else if(Math.pow(parseFloat(bokjeden.value),2)+Math.pow(parseFloat(bokdwa.value),2)>Math.pow(parseFloat(boktrzy.value),2)){
triangle="ostry"

}else{
triangle="rozwarty"
}


display.innerHTML=`
<div><img src="${triangle}.png" alt=""><p>Z boków o długościach ${bokjeden.value},${bokdwa.value} i ${boktrzy.value} można utworzyć trójkąt </p><h5>${triangle}</h5><p>pole trójkąta wynosi ${policzpole}</p></div> `

 }})



</script>

</body>
</html>
